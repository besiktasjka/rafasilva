<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>√ái√ßekleri Sever misin?</title>
  <style>
    html,body{margin:0;padding:0;height:100%;overflow:hidden;font-family:Inter,system-ui;-webkit-user-select:none;user-select:none;background:#fff9f9}
    #wrap{width:100%;height:100%;display:flex;justify-content:center;align-items:center;position:relative;overflow:hidden}

    #questionBox{background:white;padding:22px 30px;border-radius:16px;box-shadow:0 10px 35px rgba(0,0,0,0.08);text-align:center;z-index:5}
    #buttons{margin-top:16px;display:flex;gap:12px;justify-content:center}

    button{padding:12px 20px;font-size:18px;border-radius:10px;border:0;cursor:pointer;font-weight:600;transition:0.15s}
    #yes{background:#ff9ebe;color:white;}
    #no{background:#ececec;color:#333;}

    /* Evet b√ºy√ºd√ºk√ße ekranƒ± kaplama */
    #yes.grow{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:20}

    /* √ái√ßek d√º≈ü√º≈ü animasyonu */
    @keyframes fall{
      0%{transform:translateY(-50px) rotate(0deg);opacity:1 }
      100%{transform:translateY(110vh) rotate(360deg);opacity:0 }
    }
    .fallFlower{
      position:fixed;top:-40px;font-size:22px;animation:fall linear forwards;pointer-events:none;z-index:1
    }

    /* Patlama √ßi√ßekleri */
    @keyframes boom{
      0%{transform:scale(0.3);opacity:1}
      100%{transform:scale(2.5);opacity:0}
    }
    .boomFlower{
      position:fixed;font-size:28px;animation:boom 0.8s ease-out forwards;pointer-events:none;z-index:30
    }

    #finalText{
      position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);font-size:26px;font-weight:700;
      color:#b3004d;text-align:center;opacity:0;z-index:40;transition:0.3s
    }
  </style>
</head>
<body>
<div id="wrap">

  <div id="questionBox">
    <h2>√ái√ßekleri sever misin?</h2>
    <div id="buttons">
      <button id="yes">Evet</button>
      <button id="no">Hayƒ±r</button>
    </div>
  </div>

  <div id="finalText"></div>

</div>

<script>
let yesBtn=document.getElementById("yes");
let noBtn=document.getElementById("no");
let questionBox=document.getElementById("questionBox");
let finalText=document.getElementById("finalText");
let growSize=1;
let exploded=false;

function spawnFallingFlower(){
  let f=document.createElement("div");
  f.className="fallFlower";
  f.innerText="üå∏";
  f.style.left=Math.random()*100+"vw";
  f.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),4000);
}
setInterval(spawnFallingFlower,350);

function boomFlowers(){
  for(let i=0;i<40;i++){
    let b=document.createElement("div");
    b.className="boomFlower";
    b.innerText="üå∏";
    b.style.left=(50 + (Math.random()*40-20))+"vw";
    b.style.top=(50 + (Math.random()*40-20)) + "vh";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),800);
  }
}

noBtn.onclick=()=>{
  noBtn.remove(); // hayƒ±r her zaman kayboluyor
};

yesBtn.onclick=()=>{
  // b√ºy√ºme
  growSize+=0.35;
  yesBtn.classList.add("grow");
  yesBtn.style.transform="translate(-50%,-50%) scale("+growSize+")";

  // ekranƒ± tamamen kaplayƒ±nca patlama
  if(growSize>8 && !exploded){
    exploded=true;
    questionBox.remove();
    boomFlowers();

    finalText.innerText="Her √ßi√ßek gibi sende √∂zel, g√ºzel ve zarifsin";
    finalText.style.opacity=1;

    setTimeout(()=>{
      finalText.style.opacity=0;
      setTimeout(()=>{
        finalText.innerText="Bu sayfa sadece rafagulnursilvaaa'ya √∂zeldir :)";
        finalText.style.opacity=1;
      },400);
    },3000);
  }
};
</script>

</body>
</html>
